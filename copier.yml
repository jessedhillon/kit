_subdirectory: templates

project_name:
  type: str
  help: Project name

project_description:
  type: str
  help: Short project description
  default: A web application built with FastAPI and React.

module_name:
  type: str
  help: Python module name

class_prefix:
  type: str
  help: Class prefix for project-related concepts

postgresql_port:
  type: int
  help: PostgreSQL server port
  default: 5432

memcached_port:
  type: int
  help: Memcached server port
  default: 11211

process_compose_port:
  type: int
  help: Process Compose HTTP server port
  default: 8080

rabbitmq_port:
  type: int
  help: RabbitMQ server port
  default: 5632

include_example_app:
  type: bool
  help: Include an example web application?
  default: true

include_example_model:
  type: bool
  help: Include an example database model?
  default: true

# Computed values (not prompted)
web_apps:
  type: yaml
  when: false
  default: |-
    {% if include_example_app %}
    - name: Example
      module_name: example
      class_prefix: Example
      backend_port: 8081
      frontend_port: 9091
    {% else %}
    []
    {% endif %}

models:
  type: yaml
  when: false
  default: |-
    {% if include_example_model %}
    - class_name: Example
      table_name: example
    {% else %}
    []
    {% endif %}
