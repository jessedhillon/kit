# Deterministic test inputs for template validation
# These values are used for both fresh generation and update testing

project_name: testproject
module_name: testproject
class_prefix: Test

# Use non-default ports to avoid conflicts
postgresql_port: 15432
memcached_port: 11311
process_compose_port: 18080
rabbitmq_port: 15632

# Include example app and model to exercise all template paths
# For multiselect yaml, provide the full value objects matching choices
web_apps:
  - name: Example
    module_name: example
    class_prefix: Example
    backend_port: 8081
    frontend_port: 9091

models:
  - class_name: Example
    table_name: example
